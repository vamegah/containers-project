apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: myapp-daemonset
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: us.icr.io/sn-labs-vamega13/myapp:v1
        ports:
        - containerPort: 3000
          name: http
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
